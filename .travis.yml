# see http://about.travis-ci.org/docs/user/languages/go/ for more hints
language: go

go:
  - 1.6
  - 1.5

global:
  - secure: ""

env:
  - PORT=9000 INSIGHT_UPLOAD_HOME=/tmp/uploads

after_success:
    - zip insight-server.zip $GOPATH/bin/*

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - insight-server.zip
  skip_cleanup: true
